  # Trigger manually with specified Ballerina Docker version
  workflow_dispatch:
    inputs:
      bal_docker_version:
        description: Ballerina Docker version
        required: true
        default: 'nightly'
      client_method:
        description: Expected Client Method Type
        required: true
        default: 'remote'
        options: ['remote', 'resource']
      artifact_id:
        description: Artifact Id 
        required: false
        default: ''


