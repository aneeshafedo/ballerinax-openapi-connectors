  regenerate_connectors_with_specified_version:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    container:
      image: ballerina/ballerina:${{ github.event.inputs.bal_docker_version }}
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download and Unzip
        if: github.event.inputs.artifact_id != ''
        run: |
          wget --header="Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -O ballerina.zip "https://api.github.com/repos/ballerina-platform/ballerina-distribution/actions/artifacts/${{ github.event.inputs.artifact_id }}/zip"
          unzip -o ballerina.zip
          balDistZip=$(find . -name 'ballerina-*.zip' | head -n 1)
          echo "Unzipping ${balDistZip}"
          unzip -o "${balDistZip}"
          EXTRACTED_DISTRIBUTION_PATH="${balDistZip%.zip}"
          echo "EXTRACTED_DISTRIBUTION_PATH=${EXTRACTED_DISTRIBUTION_PATH}" > $GITHUB_WORKSPACE/extracted_distribution_path.txt
      - name: Publish Workspace Artifact
        if: github.event.inputs.artifact_id != ''
        run: |
          echo "Publishing workspace artifact..."
          echo "::set-output name=EXTRACTED_DISTRIBUTION_PATH::$GITHUB_WORKSPACE/extracted_distribution_path.txt"
        id: publish_artifact
      - name: Build with Gradle
        env:
          JAVA_OPTS: -DBALLERINA_DEV_COMPILE_BALLERINA_ORG=true
          GRADLE_USER_HOME: ~/.gradle
          EXTRACTED_DISTRIBUTION_PATH: ${{ env.EXTRACTED_DISTRIBUTION_PATH }}
        run: |
          echo "Downloading workspace artifact..."
          curl -s -O ${{ steps.publish_artifact.outputs.EXTRACTED_DISTRIBUTION_PATH }}
          EXTRACTED_DISTRIBUTION_PATH=$(cat extracted_distribution_path.txt)
          echo "Using distribution path: $EXTRACTED_DISTRIBUTION_PATH"
          ./gradlew build -PtestConnectorGeneration=true -PclientMethod=${{ github.event.inputs.client_method }}
      - name: Upload Summary Report
        uses: actions/upload-artifact@v2
        with:
          name: summary-report
          path: .github/reports/summary.txt
